    <link rel="stylesheet" href="css/contactame.css" />
    <title>Contact</title>
  </head>
  <body bgcolor="#ccc">
    <header>
      <nav class="container">
        <div class="logo">
          <img src="./imagenes/kuramin.png" alt="logo" width="75" height="75" />
          <h1>Personal Web</h1>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="aficiones.html">Hobbies</a></li>
          <li><a href="contactame.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <center>
        <form
          action="mailto:erick.bernal228450@potros.itson.edu.mx"
          method="POST"
          class="container"
        >
          <table border="0" bgcolor="#dfe3ef" width="500" align="center">
            <tr bgcolor="#3b82f6">
              <td colspan="2" align="center" style="color: white">
                <h2>Send me a message</h2>
              </td>
            </tr>

            <tr>
              <td>Name:</td>
              <td>
                <input type="text" placeholder="Name" required maxlength="50" />
              </td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>
                <input
                  type="text"
                  placeholder="Address"
                  required
                  maxlength="50"
                />
              </td>
            </tr>

            <tr>
              <td>E-mail:</td>
              <td>
                <input
                  type="email"
                  placeholder="Email"
                  required
                  maxlength="50"
                />
              </td>
            </tr>

            <tr>
              <td>Occupation:</td>
              <td>
                <input
                  type="text"
                  placeholder="occupation"
                  required
                  maxlength="50"
                />
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <select>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Hobbies:</td>
              <td>
                <textarea name="hobbies" cols="20" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="3" align="center" text="white">
                <input type="reset" value="Reset" />
                <button>Send</button>
              </td>
            </tr>
          </table>
        </form>
      </center>
    </main>
    <footer align="center">
      <p>&copy; All rights reserved Erick Abraham Bernal Amparano - 228450</p>
    </footer>
  </body>
